language: r
sudo: false
cache: packages
env:
  global:
  - secure: 
r_github_packages:
- rstudio/rmarkdown
install:
- R -e "install.packages('devtools')"
- R -e "devtools::install_github('rstudio/rmarkdown')"
script:
- R -e "rmarkdown::render_site()"
- tools/pdf_full info1_lab01.md
after_success:
- ./tools/deploy.sh
